<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta class='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='style.css'>
  <link href='https://fonts.googleapis.com/css?family=Volkhov&display=swap' rel='stylesheet'>
  <title>Is Ball Life?</title>
</head>
<body>
  <div class = 'container'>
    <div id = 'question-container' class='hide'>
    
    <div id = 'question'>Question</div>
    <div id = 'answer-buttons' class= 'btn-grid btn'>
      <form id = 'quiz' class = 'quiz'>
        
        <p class = 'questions' id = 'questionNumber1'>What team does (key) play for? (placeholder)</p>
       
        <input type = 'radio' id = 'mc q1' name = 'question1' class = 'question1' value = 'true1'> <label id = 'radioText1'>key1</label><br>
        <input type = 'radio' id = 'mc' name = 'question1' class = 'question1wrong' value = 'false' > <label id = 'radioText1w'> Bobcats</label><br>
        
        <p class = 'questions' id = 'questionNumber2'>What conference does (key.eastTeam) play in?</p>
        
        <input type = 'radio' id = 'mc' name = 'question2' class = 'question2' value = 'true2'> <label id = 'radioText2'> key2</label><br>
        <input type = 'radio' id = 'mc' name = 'question2' class = 'question2wrong' value = 'false'> South<br>

        <p class = 'questions' id = 'questionNumber3'>What conference does (key.westTeam) play in?</p>
        
        <input type = 'radio' id = 'mc' name = 'question3' class = 'question3' value = 'true3'> <label id = 'radioText3'>key3</label><br>
        <input type = 'radio' id = 'mc' name = 'question3' class = 'question3wrong' value = 'false'> Seattle<br>

        <p><input id = 'button' type = 'button' value = 'Grade me'></p>


    </div>
    <div>
      <p class = 'correct'></p>
      <p class = 'greeting'></p>
      <img class = 'gif'>
      <p><button class = 'restart-btn hide'>Restart</button></p>
    </div>

    </div>

    <div class = 'controls'>
      <button id = 'start-btn' class = 'start-btn btn'>Is Ball Life?</button>
      
    </div>
  </div>



  <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
  <script src='app.js'></script>

</body>


</html>
